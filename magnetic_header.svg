<svg fill="none" viewBox="0 0 1000 200" width="1000" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .hero-title {
          font-size: 3.8rem;
          font-weight: 800;
          background: linear-gradient(90deg, #00c6ff, #0072ff);
          -webkit-background-clip: text;
          color: transparent;
          animation: float 4s ease-in-out infinite;
          text-align: center;
        }

        .name {
          color: #22d3ee;
          text-shadow: 0 0 12px rgba(34, 211, 238, 0.45);
          animation: glow 2.5s ease-in-out infinite alternate;
        }

        .wave {
          display: inline-block;
          animation: wave 1.8s infinite;
          transform-origin: 70% 70%;
        }

        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-6px); }
          100% { transform: translateY(0px); }
        }

        @keyframes glow {
          from { text-shadow: 0 0 8px rgba(34, 211, 238, 0.4); }
          to { text-shadow: 0 0 16px rgba(34, 211, 238, 0.7); }
        }

        @keyframes wave {
          0% { transform: rotate(0deg); }
          20% { transform: rotate(14deg); }
          40% { transform: rotate(-8deg); }
          60% { transform: rotate(10deg); }
          80% { transform: rotate(0deg); }
          100% { transform: rotate(0deg); }
        }
      </style>
      <h1 class="hero-title">
        <span class="wave">ðŸ‘‹</span> Hi there! I'm <span class="name">Michael</span>
      </h1>
    </div>
  </foreignObject>
</svg>
